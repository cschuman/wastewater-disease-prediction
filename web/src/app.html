<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Default meta tags (can be overridden by pages) -->
		<meta name="description" content="Explore health equity gaps in US wastewater disease surveillance. Interactive maps and data for 3,144 counties showing monitoring coverage disparities." />
		<meta name="author" content="Wastewater Equity Dashboard" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="Wastewater Surveillance Equity Dashboard" />
		<meta property="og:title" content="Wastewater Surveillance Equity Gap" />
		<meta property="og:description" content="High-vulnerability counties have 58% fewer monitoring sites per capita. Explore the data." />
		<meta property="og:image" content="https://ww-equity-dashboard.netlify.app/og-image.svg" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Wastewater Surveillance Equity Gap" />
		<meta name="twitter:description" content="High-vulnerability counties have 58% fewer monitoring sites per capita. Explore the data." />
		<meta name="twitter:image" content="https://ww-equity-dashboard.netlify.app/og-image.svg" />

		<!-- Favicon -->
		<link rel="icon" href="/favicon.svg" type="image/svg+xml" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
